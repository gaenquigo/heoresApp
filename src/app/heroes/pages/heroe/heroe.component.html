<mat-grid-list cols="1" *ngIf="!heroe ; else divHeroe">
    <mat-grid-tile>
        <mat-spinner>

        </mat-spinner>
    </mat-grid-tile>    
</mat-grid-list>

<ng-template #divHeroe>
 
    <div fxLayout="row"
            fxLayout.xs="column"
            fxLayoutGap="30px">

            <div fxFlex="50">
                <h1>{{heroe.superhero}}</h1> <small>{{heroe.alter_ego}}</small>
                <mat-divider></mat-divider>
                <br>
                <img [src] = "heroe | imagen" />

            </div>
            <div fxFlex="50">
                <h1>InformaciÃ³n General</h1>
                <br>
                <mat-divider></mat-divider>
                <br>

                <mat-list>
                    <mat-list-item>{{heroe.first_appearance}}</mat-list-item>
                    <mat-list-item>{{heroe.characters}}</mat-list-item>
                    <mat-list-item>{{heroe.publisher}}</mat-list-item>
                    <mat-list-item>{{heroe.alter_ego}}</mat-list-item>
                </mat-list>
                
                <button mat-stroked-button color="warn" (click)="volver()" > volver </button>
            </div>
            
    </div>
    
</ng-template>
