
<div fxLayout="column">
    <div>
        <h1>Buscador de HÃ©roes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout = "column">
        <h3>Buscador</h3>
        <mat-form-field class="example-full-width">
            <mat-label>Heroes</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Heroe"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
                   
            <mat-autocomplete 
            autoActiveFirstOption
            (optionSelected)="opcionSeleccionada($event)"
             #auto="matAutocomplete">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                  </mat-option>         
                  
                  <mat-option *ngIf="heroes.length === 0 && termino.trim().length > 0"  value="">
                    No se encontraron resiultados para el " {{termino}} "
                  </mat-option>
     
            </mat-autocomplete>
          </mat-form-field>
    </div>
    <div *ngIf="heroeEncontrado">

        <app-heroetarjeta [heroe]="heroeEncontrado"></app-heroetarjeta>

    </div>
</div>
